{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">
      </div>
      <div class="form-group">
        <label for="start_date">Enter start date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" placeholder="YYYY-MM-DD">
      </div>
      <div class="form-group">
        <label for="end_date">Enter end date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" placeholder="YYYY-MM-DD">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>

  </div>

</div>

{% endblock %}
